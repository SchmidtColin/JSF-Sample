<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
    <f:view>

        <p:accordionPanel>
            <p:tab title="Greetings from CDI">
                Your CDI-Bean <code>Injection Bean</code> says <span
                    style="color: #c195d2">#{injectionBean.text}</span>
            </p:tab>
            <p:tab title="Greetings from EJB">
                <h:panelGrid>
                    <h:panelGroup><h:outputText value="#{welcome.message}"/></h:panelGroup>
                    <h:panelGroup><h:outputText value="#{msg.config}"/></h:panelGroup>
                </h:panelGrid>
            </p:tab>
            //any number of tabs
        </p:accordionPanel>
    </f:view>
    <h:form>
        <p:growl id="messages"/>

        <p:splitButton value="Save" actionListener="#{buttonView.save}" update="messages" icon="ui-icon-disk">
            <p:menuitem value="Update" actionListener="#{buttonView.update}" update="messages"
                        icon="ui-icon-arrowrefresh-1-w"/>
            <p:menuitem value="Delete" actionListener="#{buttonView.delete}" ajax="false" icon="ui-icon-close"/>
            <p:separator/>
            <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink"/>
        </p:splitButton>

        <p:growl id="msgs" showDetail="true"/>

        <h3 style="margin-top:0">Basic</h3>
        <p:tabView>
            <p:tab title="Godfather Part I">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather1.jpg"/>
                    <h:outputText
                            value="The story begins as Don Vito Corleone..."/>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Godfather Part II">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather2.jpg"/>
                    <h:outputText value="Francis Ford Coppola's legendary..."/>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Godfather Part III">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather3.jpg"/>
                    <h:outputText value="After a break of more than 15 years..."/>
                </h:panelGrid>
            </p:tab>
        </p:tabView>
    </h:form>
</h:body>
</html>
